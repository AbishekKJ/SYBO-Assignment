service: ninjaSpoilers
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

plugins:
  - serverless-python-requirements
provider:
  name: aws
  runtime: python3.8
  deploymentBucket:
    name: serverlesssyboassignment
  lambdaHashingVersion: 20201221
  region: us-east-1


functions:
  NinjaSpoilerService:
    handler: handler.get_ninja_spoilers_user_services
    timeout: 30
    memorySize: 1024
    events:
      - http:
          path: ${self:service}/api/v1/user
          method: post
          cors: true
      - http:
          path: ${self:service}/api/v1/user/{userId}/state
          method: put
          cors: true
      - http:
          path: ${self:service}/api/v1/user/{userId}/state
          method: get
          cors: true
      - http:
          path: ${self:service}/api/v1/user/{userId}/friends
          method: put
          cors: true
      - http:
          path: ${self:service}/api/v1/user/{userId}/friends
          method: get
          cors: true

custom:
  pythonRequirements:
    dockerizePip: non-linux


